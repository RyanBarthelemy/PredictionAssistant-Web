<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" data-th-href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Prediction Assistant</title>
</head>

<body>
<div class="container">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-2">Markets Available</h1>
            <h3 class="display-5" th:text="'From Snapshot[' + ${hashId} + ']'"></h3>
            <br>
            <h3 class="display-8" th:text="${timestampToDisplay}"></h3>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Market Id</th>
            <th>Name</th>
            <th>PredictIt Link</th>
            <th>Contracts Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="market : ${marketsList}">
            <td th:text="${market.getId()}"></td>
            <td th:text="${market.getName()}"></td>
            <td><a th:href="${market.getUrl()}" th:text="'PredictIt'"/></td>
            <td><a th:href="'/markets/' + @{${market.getId()}}" th:text="'Contracts'"/></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
