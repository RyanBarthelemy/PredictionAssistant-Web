<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" data-th-href="@{/css/gtvg.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Prediction Assistant</title>
</head>

<body>
<div class="container">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-2">Market Data</h1>
            <h3 class="display-5" th:text="'Latest Data from Market[' + ${nonUniqueId} + ']'"></h3>
        </div>
    </div>
    <h2 th:text="${marketName}"></h2>
    <br>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Buy Yes</th>
            <th>Sell Yes</th>
            <th>Buy No</th>
            <th>Sell No</th>
            <th>History</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract : ${contractsList}">
            <td th:text="${contract.getName()}"></td>
            <td th:text="${contract.getBestBuyYesCost()}"></td>
            <td th:text="${contract.getBestSellYesCost()}"></td>
            <td th:text="${contract.getBestBuyNoCost()}"></td>
            <td th:text="${contract.getBestSellNoCost()}"></td>
            <td><a th:href="@{${nonUniqueId}} + '/contracts/' + @{${contract.getId()}}" th:text="'Link'"/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
